<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>task2</title>
	</head>
	<body>
		<h1 id="number">10</h1>
		<button id="button1">Current Value</button>
		<script type="text/javascript">
		    var btn1 = document.getElementById("button1");
		    var number = document.getElementById("number");
		    btn1.onclick = (() => {
		    	alert(number.innerText);
		    });
		</script>
		<button id="button2">Increment Number</button>
		<script type="text/javascript">
		    var btn2 = document.getElementById("button2");
		    btn2.onclick = (() => {
		    	var val = parseInt(number.innerText)+1;
		    	number.innerText = val;
		    });
		</script>
		<button id="button3">Append</button>
		<script type="text/javascript">
			var btn3 = document.getElementById("button3");
			btn3.onclick = (() => {
				var new_para = document.createElement("p");
				new_para.innerText = number.innerText;
				document.body.appendChild(new_para);
			});
		</script>
	</body>
</html>
